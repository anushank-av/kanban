<mat-sidenav-container class="mat-sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async)?'dialog':'navigation'" 
        [mode]="(isHandset$|async)?'over':'side'"
        [opened]="false"
        > <!--  attr.role Only for accessibility, eg. screen readers-->
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
                <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
                <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
                <a mat-list-item routerLink="/customers" (click)="drawer.close()">Customers</a>
            </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button
                type="button" 
                aria-label="Toggle sidenav" 
                mat-icon-button 
                (click)="drawer.toggle()" 
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Toggle Icon">menu</mat-icon>
            </button>
            <span class="logo" routerLink="/">KANBAN</span>
            <span class="fill-space"></span>
            <div *ngIf="!(isHandset$ | async)">
                <a mat-button routerLink="/kanban">Kanban demo</a>
                <a mat-button routerLink="/customers">Customer (SSR)</a>
                <a mat-button routerLink="/login">Login</a>
            </div>
        </mat-toolbar>
        <!-- TODO: Lookup mat-menu and matMenuTriggerFor -->
        <ng-content></ng-content>   
        <!-- Technical term for this is Transclusion -->
    </mat-sidenav-content>
</mat-sidenav-container>
